<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 flex justify-center items-center min-h-screen m-0">

    <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-4xl text-gray-800 text-center mb-6">Registration Form</h2>

        <div class="mb-4">
            <label for="fname" class="block text-lg text-gray-700">First Name:</label>
            <input type="text" id="fname" name="firstname" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="lname" class="block text-lg text-gray-700">Last Name:</label>
            <input type="text" id="lname" name="lastname" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-lg text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-lg text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="gender" class="block text-lg text-gray-700">Gender:</label>
            <select id="gender" name="gender"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Hobbies:</label>
            <div class="flex space-x-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="hobby" value="Reading" class="form-checkbox text-blue-500">
                    <span class="ml-2">Reading</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="hobby" value="Traveling" class="form-checkbox text-blue-500">
                    <span class="ml-2">Traveling</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="hobby" value="Gaming" class="form-checkbox text-blue-500">
                    <span class="ml-2">Gaming</span>
                </label>
            </div>
        </div>

        <div class="flex justify-center space-x-4">
            <input type="submit" value="Register"
                class="bg-green-500 text-white px-6 py-2 rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
            <input type="reset" value="Reset"
                class="bg-gray-500 text-white px-6 py-2 rounded-md shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
        </div>
    </form>

</body>

</html>
